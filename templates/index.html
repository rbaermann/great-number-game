<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='randomNumberGame' content='This is an application where you have to guess a random number that the computer has picked.'>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <h1>Welcome to the Great Number Game!</h1>
            <h3>I am thinking of a number between 1 and 100</h3>
            <h3>Take a guess!</h3>
            {% if answer: %}
                <div class='answer2' style="background-color: {{ color }};">
                    <p>{{ answer }}!</p>
                </div>
                <a href='/'>Restart</a>
            {% endif %}
            <form action='/guess' method='post'>
                <input type='text' name='number'>
                <input type='submit'>
            </form>
        </div>
    </body>
</html>
